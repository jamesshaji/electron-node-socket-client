<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Client 1 window</title>
    <base href="./">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script>
        delete window.exports;
        delete window.module;
    </script>

    <link rel="stylesheet" href="styels.css">

</head>

<body>
    Server
    <div class="container">
        <div class="row">
            <label for="newIPAddress">New IP Address</label>
            <input type="text" id="newIPAddress" value="localhost">
        </div>
        <div class="row">
            <label for="newPortNumber">New Port Number</label>
            <input type="text" id="newPortNumber" value='5000'>
        </div>
        <div class="row">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" value='Client1'>
        </div>
        <button class="button" id="changeSocketDetails">Set Connection Details</button>
        <span id="textHolder"></span>
    </div>

    <div>
        <div id="colA">
            <div class="container">
                <textarea id="textMessage" class="logTextArea textarea"></textarea>
                <button onclick="sendMessage()">Send Message</button>
            </div>
        </div>
        <div id="colB">
            <div class="container">
                <textarea id="log"  rows="20" class="logTextArea textarea" readonly></textarea>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
