<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Client 3 window</title>
    <base href="./">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script>
        delete window.exports;
        delete window.module;
    </script>

    <link rel="stylesheet" href="styels.css">
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand text-center" id="serverConnectionDetails">Client</span>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-success py-1 mb-2 first">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm">
                    <label class="text-white" for="newIPAddress">New IP Address</label>
                    <input class="form-control" type="text" id="newIPAddress" value="localhost">
                </div>
                <div class="form-group col-sm">
                    <label class="text-white" for="newPortNumber">New Port Number</label>
                    <input class="form-control" type="text" id="newPortNumber" value='5000'>
                </div>
                <div class="form-group col-sm">
                    <label class="text-white" for="clientName">Client Name</label>
                    <input class="form-control" type="text" id="clientName" value='Client1'>
                </div>
                <div class="form-group col-sm m-1">
                    <button class="btn form-control btn btn-dark" id="changeSocketDetails">Set Connection
                        Details</button>
                    <span class="text-white" id="textHolder">Server not yet started</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Controls</h2>
                <hr>
                <div id="colA">
                    <div class="container-fluid">
                        <div class="row form-group">
                            <textarea id="textMessage" class="form-control"></textarea>
                            <button class="btn my-1" onclick="sendMessage()">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Log data</h2>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <button class="btn my-1" id="clearLog">Clear Log</button>
                        <textarea id="log" rows="20" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-1 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Last updated 16 March 2021</p>
        </div>
    </footer>
    <!-- /.footer -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/js/jquery-3.2.1.slim.min.js"></script>
    <script src="vendor/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
